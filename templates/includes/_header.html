<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 w-full bg-surface-light dark:bg-surface-dark border-b border-border-light dark:border-border-dark px-6 py-3 shadow-sm transition-colors duration-200">
    <div class="mx-auto flex h-12 max-w-7xl items-center justify-between">
        <div class="flex items-center gap-4">
            <a href="{% url 'properties:home' %}" class="flex items-center gap-4">
                <div class="size-8 rounded bg-primary flex items-center justify-center text-white">
                    <span class="material-symbols-outlined text-xl">real_estate_agent</span>
                </div>
                <h2 class="text-xl font-bold leading-tight tracking-tight">EstateAgency</h2>
            </a>
        </div>
        <nav class="hidden md:flex items-center gap-8">
            <a class="text-sm font-medium hover:text-primary transition-colors" href="{% url 'properties:property_list' %}">Buy</a>
            <a class="text-sm font-medium hover:text-primary transition-colors" href="{% url 'properties:property_list' %}">Rent</a>
            <a class="text-sm font-medium hover:text-primary transition-colors" href="{% url 'properties:contacts' %}">Sell</a>
            <a class="text-sm font-medium hover:text-primary transition-colors" href="{% url 'properties:agent_list' %}">Agents</a>
            <a class="text-sm font-medium hover:text-primary transition-colors" href="{% url 'properties:about' %}">About</a>
        </nav>
        <div class="flex items-center gap-3">
            {% if user.is_authenticated %}
                <a href="{% url 'admin:index' %}" class="hidden sm:flex items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-sm font-bold border border-transparent transition-all">
                    <span class="truncate">Admin</span>
                </a>
            {% else %}
                <a href="{% url 'admin:login' %}" class="hidden sm:flex items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-sm font-bold border border-transparent transition-all">
                    <span class="truncate">Log In</span>
                </a>
            {% endif %}
            <a href="{% url 'properties:contacts' %}" class="flex items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-primary hover:bg-blue-700 text-white text-sm font-bold shadow-md hover:shadow-lg transition-all">
                <span class="truncate">Contact Us</span>
            </a>
        </div>
    </div>
</header>
