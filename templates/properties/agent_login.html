{% extends "base.html" %}

{% block title %}Agent Login - EstateAgency{% endblock %}

{% block content %}
<div class="min-h-screen bg-background-light dark:bg-background-dark flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white dark:bg-surface-dark rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-text-main-light dark:text-text-main-dark mb-2">Agent Login</h1>
                <p class="text-text-secondary-light dark:text-text-secondary-dark">Access your agent dashboard</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Username</label>
                    <input type="text" name="username" required autofocus class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Password</label>
                    <input type="password" name="password" required class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark">
                </div>

                <button type="submit" class="w-full bg-primary hover:bg-primary-hover text-white py-4 rounded-lg font-bold text-lg shadow-lg transition-colors">
                    Login
                </button>

                <div class="text-center space-y-2">
                    <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm">
                        Don't have an account? 
                        <a href="{% url 'properties:agent_register' %}" class="text-primary hover:underline font-semibold">Register here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
