{% extends "base.html" %}

{% block title %}Agent Registration - EstateAgency{% endblock %}

{% block content %}
<div class="min-h-screen bg-background-light dark:bg-background-dark py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white dark:bg-surface-dark rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-text-main-light dark:text-text-main-dark mb-2">Become an Agent</h1>
                <p class="text-text-secondary-light dark:text-text-secondary-dark">Join our team of real estate professionals</p>
            </div>

            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">First Name *</label>
                        <input type="text" name="first_name" required class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Last Name *</label>
                        <input type="text" name="last_name" required class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Username *</label>
                    <input type="text" name="username" required class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Email *</label>
                    <input type="email" name="email" required class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Phone *</label>
                    <input type="tel" name="phone" required class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Password *</label>
                        <input type="password" name="password" required minlength="8" class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Confirm Password *</label>
                        <input type="password" name="password2" required minlength="8" class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Specialization</label>
                    <input type="text" name="specialization" placeholder="e.g., Luxury Homes, Commercial Properties" class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Bio</label>
                    <textarea name="bio" rows="4" placeholder="Tell us about your experience and expertise..." class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark resize-none"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark mb-2">Profile Photo</label>
                    <input type="file" name="photo" accept="image/*" class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border-none rounded-lg focus:ring-2 focus:ring-primary text-text-main-light dark:text-text-main-dark file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-primary-hover">
                </div>

                <button type="submit" class="w-full bg-primary hover:bg-primary-hover text-white py-4 rounded-lg font-bold text-lg shadow-lg transition-colors">
                    Register as Agent
                </button>

                <p class="text-center text-text-secondary-light dark:text-text-secondary-dark text-sm">
                    Already have an account? 
                    <a href="{% url 'properties:agent_login' %}" class="text-primary hover:underline font-semibold">Login here</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
